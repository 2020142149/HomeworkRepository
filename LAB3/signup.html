<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel = "stylesheet" type = "text/css" href = "main.css">
    <meta charset="utf-8">
    <title>Signup Page</title>

  </head>

  <body>
    <span>
    <h1>
      E-Shop For Person
    </h1>

    <div id="menu">
      <a href="index.html">Main Page</a>
      <a href="login.html">Login</a>
      <a href="#" id="selected">Sign Up</a>
    </div>

    <hr/>

<p>
    <label> Email Address :
      <input  type="email" id="email" placeholder="address@portal.com" autocomplete="on"
      required /> (address@portal.com)
    </label>
</p>
<p>
    <label> Name :
      <input type="text" id="name" placeholder="Name"> (Full Name)
    </label>
</p>
<p>
    <label>Phone Number :
      <input type="tel" placeholder="OOO-OOOO-OOOO"
      pattern="d{3}-d{4}-d{4}"> (Phone Number)
    </label>
</p>
<p>
    <label> Birth Date :
      <input type="date" id="birth date"> (Birth Date)
    </label>
</p>
<p>
    <label> Age :
      <input type="number" id="age"
      max=200
      min=0
      step=1> (Age)
    </label>
</p>
<p>
    <label> User ID :
      <input type="text" id="id"> (ID)
    </label>
</p>
<p>
    <label> User Password :
      <input type="password" id="password" autofocus> (PW)
    </label>
</p>

<button type="button" id="submit">
  Submit
</button>

<button type="button" id="cancel">
  Cancel
</button>

<hr/>
</span>
  </body>
</html>
